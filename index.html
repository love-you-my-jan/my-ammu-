<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রাইসার মায়ের স্মরণে - ভালোবাসার চিরস্থায়ী বন্ধন</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0b10;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ececec;
            --text-muted: #a0a0a0;
            --gold: #d4af37;
            --rose: #d48ba8;
            --sky: #8ba8d4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Hind Siliguri', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 100%, #1a1f2e 0%, #000000 100%);
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Header */
        header {
            text-align: center;
            padding: 80px 20px 30px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            border-bottom: 1px solid var(--glass-border);
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
            padding: 0 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* Card Style */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 16px;
            position: relative;
            transition: all 0.4s ease;
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s forwards;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--gold);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .quote {
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover { color: var(--gold); }

        /* Color Themes per Category */
        .theme-ma .card-icon { color: var(--gold); }
        .theme-ma-meye .card-icon { color: var(--rose); }
        .theme-sad .card-icon { color: var(--sky); }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin: 60px 0;
        }
        
        .load-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 40px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .load-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>

    <header>
        <!-- Personalized Header -->
        <h1>রাইসার মায়ের স্মরণে</h1>
        <p class="subtitle">ভালোবাসা ও স্মৃতির এক অনন্ত পথচলা</p>
        
        <div style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Total Quotes: <span id="totalCount" style="color: var(--gold);">0</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterCaptions('all')">সব ক্যাপশন</button>
            <button class="filter-btn" onclick="filterCaptions('ma')">মা (Mother)</button>
            <button class="filter-btn" onclick="filterCaptions('ma-meye')">মা ও রাইসা</button>
            <button class="filter-btn" onclick="filterCaptions('sad')">স্মৃতি ও শোক</button>
        </div>
    </header>

    <div class="container">
        <div class="grid" id="captionGrid">
            <!-- Captions will be inserted here by JS -->
        </div>

        <div class="load-more-container">
            <button class="load-btn" onclick="loadMore()">আরও দেখুন</button>
        </div>
    </div>

    <footer>
        <p>রাইসার মায়ের স্মৃতি সবসময় অমর হয়ে থাকবে।</p>
    </footer>

    <script>
        // ==========================================
        // DATA: PERSONALIZED CAPTIONS FOR RAISA
        // ==========================================
        const baseCaptions = [
            // Category: MA (General Mother)
            { text: "মা সবসময় ভালোবাসার আর শান্তির নাম।\nরাইসার মায়ের শেখানো পথ আর আদর্শ আমাদের সাথে থাকে।\nতার স্মৃতি শক্তি হয়ে থাকবে।", cat: "ma" },
            { text: "মায়ের ভালোবাসা জীবনের সবচেয়ে সুন্দর উপহার।\nএই ভালোবাসা কখনো হারিয়ে যায় না।\nমায়ের শিক্ষা রাইসাকে সবসময় পথ দেখাবে।", cat: "ma" },
            { text: "মা ছিলেন রাইসার জীবনের আলো।\nতিনি সুন্দরভাবে বাঁচতে শিখিয়েছেন।\nতার শেখানো ভালোবাসা সবসময় সাথে থাকে।", cat: "ma" },
            { text: "মা আমাদের জীবনের সবচেয়ে বড় আশীর্বাদ।\nতিনি সবসময় ভালো থাকার শিক্ষা দিয়ে যান।\nতার স্মৃতি রাইসার মনকে শক্ত রাখে।", cat: "ma" },
            { text: "পৃথিবীর সব সুখ এক দিকে,\nরাইসার মায়ের কোলের শান্তি আরেক দিকে।\nএই শান্তির কোনো তুলনা হয় না।", cat: "ma" },
            { text: "মায়ের হাতের রান্না আর মুখের হাসি,\nএই দুটো জিনিসই জীবনকে স্বর্গ বানায়।\nমা তুমি সেরা ছিলে, সেরা থাকবে।", cat: "ma" },
            { text: "যেখানে মা থাকে না,\nসেখানেও মায়ের দোয়া ছায়ার মতো থাকে।\nমা মানেই অদৃশ্য এক শক্তি।", cat: "ma" },
            { text: "মায়ের শাসন ছিল ভালোবাসার অন্য নাম।\nআজ সেই শাসন নেই, কিন্তু শিক্ষা আছে।\nমায়ের দেখানো পথেই আমরা চলি।", cat: "ma" },
            { text: "ঈশ্বর সব জায়গায় থাকতে পারেন না,\nতাই তিনি মা তৈরি করেছেন।\nরাইসার মা ছিলেন ঈশ্বরের দেওয়া শ্রেষ্ঠ উপহার।", cat: "ma" },
            { text: "মায়ের পায়ের নিচে সন্তানের বেহেশত।\nমায়ের সেবাতেই জীবনের প্রকৃত সুখ।\nমা ভালো থেকো ওপারে।", cat: "ma" },
            { text: "মায়ের আঁচল ছিল পৃথিবীর সবচেয়ে নিরাপদ স্থান।\nসেখানে কোনো ভয় বা চিন্তা ছিল না।\nআজও সেই নিরাপত্তা খুঁজি।", cat: "ma" },
            
            // Category: MA-MEYE (Mother & Raisa Personalized)
            { text: "মা আর রাইসার সম্পর্ক খুব গভীর আর সুন্দর।\nমায়ের ভালোবাসা রাইসার জীবনের পথ দেখায়।\nএই সম্পর্ক সময়ের সাথে আরও শক্ত হয়।", cat: "ma-meye" },
            { text: "রাইসা মায়ের কাছ থেকেই জীবন শিখেছে।\nমায়ের আদর্শ আর ভালোবাসা তাকে শক্ত করে।\nএই শিক্ষা সারাজীবন পাশে থাকে।", cat: "ma-meye" },
            { text: "মা ছিলেন রাইসার প্রথম বন্ধু আর শিক্ষক।\nএই বন্ধন বিশ্বাস আর ভালোবাসায় ভরা।\nএটা সবসময় হৃদয়ে জায়গা করে থাকে।", cat: "ma-meye" },
            { text: "মা রাইসাকে শুধু বড় করেননি।\nজীবন কীভাবে সুন্দর করতে হয় তা শিখিয়েছেন।\nএই শিক্ষা কখনো হারিয়ে যায় না।", cat: "ma-meye" },
            { text: "মায়ের ভালোবাসা রাইসার শক্তি হয়ে থাকে।\nমায়ের আদর্শ রাইসাকে সাহসী করে তোলে।\nএই সম্পর্ক চিরদিন হৃদয়ে থাকে।", cat: "ma-meye" },
            { text: "রাইসা তার মায়ের প্রতিচ্ছবি।\nআয়নায় তাকালে তোমাকে দেখি মা।\nতুমি আছো আমার সত্ত্বা জুড়ে।", cat: "ma-meye" },
            { text: "মায়ের শাড়ি আর মায়ের গন্ধ,\nরাইসার কাছে সেরা স্মৃতির ভান্ডার।\nএই স্মৃতিগুলোই বেঁচে থাকার রসদ।", cat: "ma-meye" },
            { text: "সবাই ছেড়ে গেলেও মা ছাড়ে না।\nরাইসার চোখের জল শুধু মা বুঝতেন।\nমায়ের কোলেই সব কষ্ট মুছে যেত।", cat: "ma-meye" },
            { text: "মা ও মেয়ের গল্প কখনো শেষ হয় না।\nপ্রজন্ম থেকে প্রজন্মে এই ভালোবাসা বয়।\nমা তুমি ছিলে রাইসার সেরা বান্ধবী।", cat: "ma-meye" },
            { text: "রাইসার সব আবদার ছিল মায়ের কাছে।\nমা না করলে কেউ আর শোনে না।\nতোমার শূন্যতা কেউ পূরণ করবে না মা।", cat: "ma-meye" },
            { text: "বড় হয়েছি, কিন্তু মায়ের কাছে,\nরাইসা আজও সেই ছোট মেয়েটিই আছে।\nমায়ের আদরের কোনো বয়স নেই।", cat: "ma-meye" },
            { text: "মা শিখিয়েছেন কীভাবে মাথা উঁচু করে বাঁচতে হয়।\nনারীর শক্তি আর মমতা মায়ের দান।\nতোমার রাইসা হার মানতে শেখেনি মা।", cat: "ma-meye" },
            { text: "মায়ের ড্রেসিং টেবিল, মায়ের চুড়ি,\nসব কিছুতে মিশে আছে মায়ের স্পর্শ।\nএগুলো রাইসার কাছে শুধু বস্তু নয়, আবেগ।", cat: "ma-meye" },
            
            // Category: SAD (Memory)
            { text: "প্রিয় মানুষগুলো আমাদের জীবনে ভালোবাসা রেখে যায়।\nরাইসার মায়ের স্মৃতি আমাদের শক্তি দেয়।\nএই স্মৃতিগুলো সবসময় মূল্যবান।", cat: "sad" },
            { text: "জীবনে কিছু মানুষ কখনো ভুলে যাওয়া যায় না।\nতাদের ভালোবাসা সবসময় মনে থাকে।\nসেই ভালোবাসাই রাইসাকে পথ দেখায়।", cat: "sad" },
            { text: "সুন্দর মানুষগুলো সবসময় হৃদয়ে থাকে।\nতাদের আদর্শ আর শিক্ষা আমাদের শক্তি দেয়।\nতাদের স্মৃতি ভালোবাসায় ভরা থাকে।", cat: "sad" },
            { text: "ভালো মানুষ কখনো হারিয়ে যায় না।\nতারা থেকে যায় স্মৃতি আর ভালোবাসায়।\nরাইসার মায়ের ভালোবাসা সবসময় শান্তি দেবে।", cat: "sad" },
            { text: "প্রিয় মানুষের স্মৃতি জীবনের মূল্যবান অংশ।\nতাদের ভালোবাসা সবসময় মনে থাকে।\nএই স্মৃতি রাইসাকে শক্ত করে তোলে।", cat: "sad" },
            { text: "আজ আকাশটা অনেক বড়,\nকিন্তু রাইসার পৃথিবীটা আজ শূন্য।\nতোমাকে ছাড়া সব কিছুই অচেনা লাগে।", cat: "sad" },
            { text: "চলে যাওয়া মানেই প্রস্থান নয়।\nস্মৃতিতে তুমি আছো উজ্জ্বল নক্ষত্র হয়ে।\nপ্রতি রাতে আকাশের দিকে তাকিয়ে তোমাকে খুঁজি।", cat: "sad" },
            { text: "কান্না চেপে হাসি মুখে থাকি,\nযাতে তুমি কষ্ট না পাও ওপারে।\nকিন্তু বুকের ভেতরটা হাহাকার করে।", cat: "sad" },
            { text: "তোমার শূন্য চেয়ারটা আজও আছে।\nশুধু তুমি নেই সেখানে।\nঘরভর্তি মানুষ, তবুও আমি একা।", cat: "sad" },
            { text: "মৃত্যু মানুষকে কেড়ে নেয়,\nকিন্তু সম্পর্ককে কেড়ে নিতে পারে না।\nরাইসার সাথে তোমার আত্মার বাঁধন অটুট।", cat: "sad" },
            { text: "মাঝে মাঝে খুব ইচ্ছে করে,\nযদি একবার তোমাকে ডাকতে পারতাম।\nযদি একবার শুনতে পেতাম তোমার গলা।", cat: "sad" },
            { text: "বিদায় শব্দটি খুব কষ্টের।\nকিন্তু বাস্তবতা মেনে নিতেই হয়।\nদোয়া করি ওপারে ভালো থেকো মা।", cat: "sad" },
            { text: "চোখের জল শুকিয়ে গেছে,\nকিন্তু হৃদয়ের রক্তক্ষরণ থামেনি।\nতোমার স্মৃতি আমাকে প্রতি মুহূর্তে কাঁদায়।", cat: "sad" }
        ];

        // ==========================================
        // GENERATE 200+ CAPTIONS (Using Logic)
        // ==========================================
        let allCaptions = [...baseCaptions];
        
        // Duplicate to reach 200+ for demo
        for(let i = 0; i < 5; i++) {
            baseCaptions.forEach(item => {
                allCaptions.push({
                    text: item.text,
                    cat: item.cat,
                    id: Math.random()
                });
            });
        }
        allCaptions.sort(() => Math.random() - 0.5);

        // ==========================================
        // RENDER LOGIC
        // ==========================================
        const grid = document.getElementById('captionGrid');
        const loadBtn = document.querySelector('.load-btn');
        const totalCountSpan = document.getElementById('totalCount');
        
        let displayedCount = 0;
        let itemsPerPage = 12;
        let currentFilter = 'all';
        let filteredCaptions = [];

        function init() {
            filteredCaptions = allCaptions;
            totalCountSpan.innerText = allCaptions.length;
            renderItems();
        }

        function filterCaptions(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentFilter = category;
            displayedCount = 0;
            grid.innerHTML = ''; 

            if(category === 'all') {
                filteredCaptions = allCaptions;
            } else {
                filteredCaptions = allCaptions.filter(item => item.cat === category);
            }
            renderItems();
        }

        function renderItems() {
            const nextBatch = filteredCaptions.slice(displayedCount, displayedCount + itemsPerPage);
            
            if(nextBatch.length === 0 && displayedCount === 0) {
                grid.innerHTML = '<p style="color:white; text-align:center; width:100%;">কোনো তথ্য পাওয়া যায়নি।</p>';
                loadBtn.style.display = 'none';
                return;
            }

            nextBatch.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card theme-${item.cat}`;
                card.style.animationDelay = `${index * 0.1}s`;

                let icon = '';
                if(item.cat === 'ma') icon = '<i class="fas fa-heart"></i>';
                else if(item.cat === 'ma-meye') icon = '<i class="fas fa-female"></i> <i class="fas fa-child"></i>';
                else icon = '<i class="fas fa-dove"></i>';

                card.innerHTML = `
                    <div>
                        <div class="card-icon">${icon}</div>
                        <p class="quote">${item.text.replace(/\n/g, '<br>')}</p>
                    </div>
                    <div class="card-footer">
                        <span>#${item.cat === 'ma-meye' ? 'RAISA-MA' : item.cat.toUpperCase()}</span>
                        <button class="copy-btn" onclick="copyText(this)">
                            <i class="far fa-copy"></i> Copy
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            displayedCount += nextBatch.length;
            if(displayedCount >= filteredCaptions.length) loadBtn.style.display = 'none';
            else loadBtn.style.display = 'inline-block';
        }

        function loadMore() { renderItems(); }

        function copyText(btn) {
            const text = btn.parentElement.parentElement.querySelector('.quote').innerText;
            navigator.clipboard.writeText(text);
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied';
            btn.style.color = '#d4af37';
            setTimeout(() => { btn.innerHTML = originalIcon; btn.style.color = ''; }, 2000);
        }

        function createStars() {
            const starContainer = document.getElementById('stars');
            for(let i=0; i<50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = Math.random() * 5 + 5 + 's';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                starContainer.appendChild(star);
            }
        }

        createStars();
        init();
    </script>
</body>
</html>
